<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso Infos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .spinner {
      border: 4px solid rgba(255, 255, 255, .2);
      border-left-color: #8b5cf6; /* Roxo neon */
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white px-4">
  <div class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-lg shadow-purple-800/50 p-12 border border-purple-500/30">
    <h1 class="text-3xl font-bold text-center text-purple-400 mb-8 tracking-wide">
      Acesso Infos
    </h1>

    <!-- Formulário -->
    <form id="loginForm" autocomplete="off" class="space-y-6">
      <div>
        <label for="ra" class="block text-sm font-semibold text-purple-300 mb-2">RA:</label>
        <input type="text" id="ra" name="ra"
          class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-purple-600 text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:outline-none"
          required placeholder="Ex: 123456789SP"
          autocomplete="off">
      </div>

      <div class="relative">
        <label for="senha" class="block text-sm font-semibold text-purple-300 mb-2">Senha:</label>
        <input type="password" id="senha" name="senha"
          class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-purple-600 text-white placeholder-gray-500 focus:ring-2 focus:ring-purple-500 focus:outline-none pr-10"
          required autocomplete="new-password">
        <!-- Botão de mostrar/ocultar senha -->
        <span id="toggleSenha" class="absolute right-3 top-10 cursor-pointer text-xl select-none">🔒</span>
      </div>

      <div>
        <button type="submit" id="submitButton"
          class="w-full bg-purple-600 hover:bg-purple-700 transition-colors text-white font-bold py-3 px-4 rounded-xl flex items-center justify-center shadow-lg shadow-purple-700/50">
          <span id="buttonText">Entrar</span>
          <div id="spinner" class="spinner hidden ml-3"></div>
        </button>
      </div>
    </form>

    <!-- Área para exibir resultado -->
    <div id="resultado" class="mt-12 hidden">
      <h2 class="text-xl font-semibold text-purple-400 mb-6 border-b border-purple-500/30 pb-2">Informações do Usuário</h2>
      <div id="caixas-resultado" class="grid gap-6 md:grid-cols-2"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const resultadoDiv = document.getElementById('resultado');
    const caixasResultado = document.getElementById('caixas-resultado');
    const submitButton = document.getElementById('submitButton');
    const buttonText = document.getElementById('buttonText');
    const spinner = document.getElementById('spinner');
    const senhaInput = document.getElementById('senha');
    const toggleSenha = document.getElementById('toggleSenha');

    function formatarData(isoString) {
      if (!isoString) return null;
      const data = new Date(isoString);
      const dia = String(data.getDate()).padStart(2, '0');
      const mes = String(data.getMonth() + 1).padStart(2, '0');
      const ano = data.getFullYear();
      return `${dia}/${mes}/${ano}`;
    }

    // Alternar visibilidade da senha
    toggleSenha.addEventListener('click', () => {
      if (senhaInput.type === "password") {
        senhaInput.type = "text";
        toggleSenha.textContent = "👁️";
      } else {
        senhaInput.type = "password";
        toggleSenha.textContent = "🔒";
      }
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      buttonText.textContent = 'Enviando...';
      spinner.classList.remove('hidden');
      submitButton.disabled = true;
      resultadoDiv.classList.add('hidden');

      const ra = form.ra.value;
      const senha = form.senha.value;

      try {
        const response = await fetch('/fazer-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ra, senha }),
        });

        const data = await response.json();

        // Limpa caixas
        caixasResultado.innerHTML = '';

        if (data.DadosUsuario) {
          const u = data.DadosUsuario;
          const campos = {
            "Nome": u.NAME,
            "Login": u.LOGIN,
            "CPF": u.NR_CPF,
            "E-mail": u.EMAIL,
            "E-mail Google": u.EMAIL_GOOGLE,
            "E-mail Microsoft": u.EMAIL_MS,
            "Apelido": u.NM_NICK,
            "Data de Nascimento": formatarData(u.A?.[0]?.DT_NASC),
            "Telefone": u.A?.[0]?.NR_TELEFONE,
            "Perfil": u.PERFIS?.[0]?.NM_PERFIL
          };

          for (const [chave, valor] of Object.entries(campos)) {
            if (valor) {
              caixasResultado.innerHTML += `
                <div class="w-full p-4 bg-gray-900 border border-purple-500/40 rounded-xl shadow-md shadow-purple-700/30 break-words whitespace-normal overflow-hidden">
                  <span class="font-semibold text-purple-300">${chave}:</span>
                  <span class="ml-2 text-gray-100">${valor}</span>
                </div>`;
            }
          }
        }

        resultadoDiv.classList.remove('hidden');

      } catch (error) {
        caixasResultado.innerHTML = `<div class="p-3 bg-red-900 border border-red-600 rounded-xl text-red-200">Erro ao obter dados</div>`;
        resultadoDiv.classList.remove('hidden');
      } finally {
        buttonText.textContent = 'Entrar';
        spinner.classList.add('hidden');
        submitButton.disabled = false;
      }
    });
  </script>
</body>
</html>
